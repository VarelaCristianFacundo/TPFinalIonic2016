<ion-view view-title="Cargar Credito">
    <ion-content style="text-align: center">
    <ion-list >
    <ion-item>
  <img src='img/facu.jpg' height="200" width="200">
    </ion-item>
    <ion-item>
    <label class="item item-input">
      <span class="input-label">Ingrese el monto</span>
      <input type="number" ng-model='nueva.credito' placeholder="Monto en $">
    </label>
    </ion-item>
    <ion-item>
      <button class="button button-balanced" ng-click="CargarCredito()">
        Cargar Credito
      </button>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
