<ion-view view-title="Listado de Desafios">
  <ion-content>
 
<div class="list">
  <div class="item item-divider">
    Desafíos
  </div>

    <ion-item ng-if="desafio.estado != 'finalizado'" ng-repeat="desafio in desafios" style="width: 50%; text-align: left; margin: auto;">
        <td></td>
        <a class="button button-balanced" ng-click="Verdadero(desafio)">V</a>
        <a class="button button-assertive" ng-click="Falso(desafio)">F</a>
        <label>{{desafio.desafiante}} apuesta {{desafio.credito}} Creditos que {{desafio.descripcion}} 
        </label>
     </ion-item>

<div class="list">
  <div class="item item-divider">
    Desafíos de Batalla Naval
  </div>

    <ion-item ng-repeat="batalla in batallas" ng-click="AbrirDesafio()">
        {{batalla.desafiante}} apuesta que la nave esta {{batalla.Posicion}} {{batalla.Credito}} Creditos
     </ion-item>

  </ion-content>
</ion-view>
