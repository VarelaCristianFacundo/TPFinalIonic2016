<ion-view view-title="Desafio">
  <ion-content class="padding">
  <label style="width:50%; text-align: center; margin: auto;">
     <h3>Ingrese el desafío</h3>
  </label>
<ion-item >
<input type="text" placeholder="Escribir Desafio" style="width:100%; text-align: center; margin: auto;">
</ion-item>


   <label style="width:50%; text-align: center; margin: auto;">
     <h4>Ingrese el monto</h4>
  </label>
<ion-item class="range range-balanced">
    <i class="icon ion-cash balanced"></i>
    <input type="range" name="credito" ng-model= "nueva.credito" min="0" max="1000" value="0">
    <i class="icon ion-cash balanced"></i>
  </ion-item>
  <ion-item>
  Creditos:{{nueva.credito}}
</ion-item>
  
<label class="item item-input">
                <span class="input-label">Inicio del desafío</span>
                <i class="icon ion-ios-calendar-outline"></i>
                <input type="date">
            </label>

<label class="item item-input">
                <span class="input-label">Fin del desafío</span>
                <i class="icon ion-ios-calendar-outline"></i>
                <input type="date">
            </label>


<label class="item item-input">

<a class="button button-balanced" style="width: 50%; text-align: center; margin: auto;" ng-click="Aceptar()"><i class="icon ion-checkmark-round"></i> Apostar</a>
            </label>


  </ion-content>



  </ion-content>
</ion-view>
