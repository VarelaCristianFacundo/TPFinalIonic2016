<ion-view view-title="Batalla Naval">
  <ion-content style="background: url(img/batallanaval.jpg) no-repeat center;background-size:cover;">
    <ion-list>
    <div class="input-label">
    <table style="width: 80%; margin: auto;">
        <tr>
            <td ng-click="LeerCuadrado('Primero')"><img src="img/cuadrado1.png" height="70" width="70" alt=""></td>
            <td ng-click="LeerCuadrado('Segundo')"><img src="img/cuadrado1.png" height="70" width="70" alt=""></td><tr>
            <td ng-click="LeerCuadrado('Tercero')"><img src="img/cuadrado1.png" height="70" width="70" alt=""></td>
            <td ng-click="LeerCuadrado('Cuarto')"><img src="img/cuadrado1.png" height="70" width="70" alt=""></td></tr>
        </tr>
      </table>
    </div>
     </ion-list>
     <div> Sector del barco: {{cuadradoElegido}}</div>

   <label>
     <span class="input-label">Ingrese el monto:</span>
   </label>
<ion-item class="range range-balanced">
    <i class="icon ion-cash balanced"></i>
    <input type="range" name="credito" min="0" max="1000" value="0">
    <i class="icon ion-cash balanced"></i>
  </ion-item>

<label class="item item-input">
                <span class="input-label">Inicio del desafío</span>
                <i class="icon ion-ios-calendar-outline"></i>
                <input type="date">
            </label>

<label class="item item-input">
                <span class="input-label">Fin del desafío</span>
                <i class="icon ion-ios-calendar-outline"></i>
                <input type="date">
            </label>

 <label>
     <span class="input-label">Activar Apuesta</span>
   </label>

<label class="toggle">
   <input type="checkbox">
   <div class="track">
     <div class="handle"></div>
   </div>
</label>


  </ion-content>
</ion-view>
